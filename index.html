<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

   
</head>

<body>

    <div class="container">
        <div class="row ">
            <div class="col-12 d-flex justify-content-center mt-5 h1">Rock Paper Scissor</div>
        </div>

        <div class="row">
            <div class="col-12 d-flex justify-content-center mt-1" id="result"></div>

        </div>

        <div class="container" style="border: 1px solid black; border-radius: 10px;">


            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    Computer
                </div>
            </div>


            <div class="row mt-3">
                <div class="col-12 d-flex justify-content-center">
                    <img id="compChoice" style="transform: rotate(180deg);" src="assets/Paper.webp" alt="compChoice">
                </div>
            </div>

            <hr>


            <div class="row mt-3">
                <div class="col-12 d-flex justify-content-center">
                    <img id="playerChoice" src="assets/Paper.webp" alt="playerChoice">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-12 d-flex justify-content-center">
                    Player
                </div>
            </div>

        </div>
    </div>


    <div class="container mt-2">
        <div class="row">
            <div class="col-12 d-flex justify-content-center ">
                <div class="btn btn-success mx-2" id="rockBtn">Rock</div>
                <div class="btn btn-success mx-2" id="paperBtn">Paper</div>
                <div class="btn btn-success mx-2" id="scissorBtn">Scissor</div>
            </div>

        </div>
    </div>

     <!-- JS -->

     <script src="index.js"></script>
</body>

</html>
